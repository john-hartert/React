<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // const component = React.createElement(

    //   null,
    //   React.createElement(
    //     "span",

    //     "142"

    function Readout(props) {
        return (
            <div>
                <span>
                    { props.temperature } { props.unit }
                </span>
            </div>
        );
    }

    ReactDOM.render(
      <Readout temperature="178" unit="F" />,
      document.getElementById('root')
    );
  </script>
</body>
</html>

<!-- 
Components are functions that return the descriptions of DOM elements.
React components are functions.
Use parenthesis to control white space. 
Use capital letters with Components in react.
Things that look like HTML elements are Props in react.
